<!DOCTYPE html>
<html>
<head>
    <title>OAuth Complete - Returning to MIA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #111827;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .success-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .loading {
            animation: spin 1s linear infinite;
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #00adef;
            border-radius: 50%;
            border-top-color: transparent;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        button {
            background: #00adef;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 1rem;
        }
        button:hover {
            background: #0088cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h2>OAuth Complete!</h2>
        <p id="status">
            <span class="loading"></span>
            Checking authentication status...
        </p>
        <button onclick="returnToApp()" id="return-btn" style="display: none;">
            Return to MIA
        </button>
        <p><small>If this page doesn't redirect automatically, click the button above.</small></p>
    </div>

    <script>
        async function checkAuthAndRedirect() {
            try {
                const response = await fetch('/api/oauth/google/status');
                const data = await response.json();
                
                if (data.authenticated) {
                    document.getElementById('status').innerHTML = '✅ Successfully authenticated!';
                    document.getElementById('return-btn').style.display = 'inline-block';
                    
                    // Auto redirect after 2 seconds
                    setTimeout(() => {
                        returnToApp();
                    }, 2000);
                } else {
                    // Not authenticated yet, try again
                    setTimeout(checkAuthAndRedirect, 2000);
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                document.getElementById('status').innerHTML = 
                    '⚠️ Please return to the app manually and try signing in again.';
                document.getElementById('return-btn').style.display = 'inline-block';
            }
        }
        
        function returnToApp() {
            // Return to the main app (works for both localhost and ngrok)
            window.location.href = '/';
        }
        
        // Start checking auth status
        setTimeout(checkAuthAndRedirect, 1000);
    </script>
</body>
</html>
